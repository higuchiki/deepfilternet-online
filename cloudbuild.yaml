steps:
  # 1. Docker を使用してイメージをビルドします (Kaniko よりも大規模イメージの Snapshot に強いため)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/deep-filter-net:$COMMIT_SHA', '.']

  # 2. イメージを Container Registry にプッシュします
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/deep-filter-net:$COMMIT_SHA']

  # 3. Cloud Run にデプロイします
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'deep-filter-net'
      - '--image'
      - 'gcr.io/$PROJECT_ID/deep-filter-net:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

# ビルドしたイメージを保存
images:
  - 'gcr.io/$PROJECT_ID/deep-filter-net:$COMMIT_SHA'

# タイムアウトを30分に設定
timeout: 1800s

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
